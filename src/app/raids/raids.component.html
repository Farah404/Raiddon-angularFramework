
<div
  class="main bg-image grayscale"
  style="
    background-image: url('../../assets/wow-images/1176254.jpg');
    height: 50vh;
  "
>

  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white ">
      <h1 class="mb-3 typewriter">Looking for a Raid?</h1>
      <h5 class="mb-4">By using our raid finder page you may find your next instance !</h5>
    </div>
  </div>
  </div>

  <div class="second-main" style="background-color:  	#282828;">
    <h2></h2>
    <div class="input-group">
      <input
        type="search"
        class="form-control rounded"
        placeholder="Search by raid name"
        aria-label="Search"
        aria-describedby="search-addon"
        [(ngModel)]="raidName"
      />
      <button type="button" class="btn btn-outline-primary" >search</button>
    </div>
    <div class="container animate-bottom" >
      <h2></h2>
      <div class="row">
        <ng-container *ngFor="let raid of raids";>
        <div class="col-sm-6 col-md-3" >
          <div class="card mb-3 hover-zoom" mdbRipple rippleColor="light">
            
            <img
              class="card-img-top img-fluid"
              src="{{raid.raidIcon}}"
              alt="Card image cap"
              style="width: 500px;height: 300px;"
            />
            <div class="card-body">
              <h4 class="card-title">{{raid.raidName}}</h4>
              <p class="card-text">{{raid.slogan}}</p>
              <a href="/raids/raid-details" class="btn btn-primary">Check Raid</a>
            </div>
          </div>
        </div>
      </ng-container>
      </div>
    </div>
  </div>
