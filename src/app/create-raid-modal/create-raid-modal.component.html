<div class="submit-form">
    <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create your own guild now!</h5>
    </div>
    <div class="modal-body">

        <mdb-tabs>
            <mdb-tab title="Raid Requirements">

                <div *ngIf="!submitted">
                    <div class="md-form">
                        <div class="form-group">
                            <label class="control-label" for="guildName">
                                Needed Class
                            </label>
                            <input class="form-control" id="guildName" name="guildName" type="text" required
                                [(ngModel)]="raidRequirements.mainClass" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="guildName">
                                Needed Main Specialisation
                            </label>
                            <input class="form-control" id="guildName" name="guildName" type="text" required
                                [(ngModel)]="raidRequirements.mainSpec" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="guildName">
                                Needed Main Role
                            </label>
                            <input class="form-control" id="guildName" name="guildName" type="text" required
                                [(ngModel)]="raidRequirements.mainRole" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="guildName">
                                Needed Secondary Specialisation
                            </label>
                            <input class="form-control" id="guildName" name="guildName" type="text" required
                                [(ngModel)]="raidRequirements.secondarySpec" />
                        </div>
                        <div class="form-group">
                            <label class="control-label" for="guildName">
                                Needed Secondary Role
                            </label>
                            <input class="form-control" id="guildName" name="guildName" type="text" required
                                [(ngModel)]="raidRequirements.secondaryRole" />
                        </div>
                    </div>
                    <button (click)="saveRaidRequirements()" class="btn btn-success">Submit</button>
                </div>
            </mdb-tab>


            <mdb-tab title="Raid">
                <div class="form-group">
                    <label class="control-label" for="guildName">
                        Raid Name
                    </label>
                    <input class="form-control" id="guildName" name="guildName" type="text" required
                        [(ngModel)]="raid.raidName" />
                </div>
                <button (click)="saveRaid()" class="btn btn-success">Submit</button>
            </mdb-tab>
        </mdb-tabs>


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
            Cancel
        </button>

    </div>

</div>
