<div class="submit-form">
  <div class="modal-header">
    <div class="main bg-image" style="
        background-image: url('https://www.mamytwink.com/upload/news/2022/septembre/29/caveau-des-incarnations.jpg');
        height: 20vh;
      ">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="ms-3 mb-3">Create your own raid now!</h1>
        </div>
      </div>
    </div>
  </div>
  <div class="modal-body">
    <mdb-tabs>
      <mdb-tab title="Raid">
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label class="control-label" for="guildName"> Raid Name </label>
              <select class="form-control" id="raidName" name="raidName" type="text" required
                [(ngModel)]="raid.raidName">
                <option value="naxxramas">Naxxramas</option>
                <option value="obsidian">The Obsidian Sanctum</option>
                <option value="eye">The Eye of Eternity</option>
              </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName"> Raid Icon </label>
              <select class="form-control" id="raidIcon" name="raidIcon" type="text" required
                [(ngModel)]="raid.raidIcon" >
                <option value="https://live.staticflickr.com/565/20846156995_e6c3171ef1_b.jpg">
                  üê≤&emsp; Dragon</option>
              <option
                  value="https://static.vecteezy.com/system/resources/previews/005/880/404/original/lion-sword-logo-design-template-vector.jpg">
                  ü¶Å&emsp; Lion</option>
              <option
                  value="https://i.pinimg.com/736x/0f/8b/24/0f8b24e84518ee8a7a217c9e25fbf445.jpg">
                  ü¶è&emsp; Kobold</option>
              <option
                  value="https://media.istockphoto.com/id/1336478149/vector/abstract-flying-eagle-icon.jpg?b=1&s=170667a&w=0&k=20&c=dARyFMjh1TTyLvbVzB6MpgbjL_n2Tn5e9NpM3jQkAZw=">
                  ü¶Ö&emsp; Eagle</option>
              <option
                  value="https://static.vecteezy.com/system/resources/previews/007/997/313/original/yellow-tiger-illustration-creative-animal-detiled-cartoon-and-mascot-style-suitable-for-logo-icon-symbol-and-sign-such-as-e-sports-emblem-and-strong-logo-free-vector.jpg">
                  üêØ&emsp; Tiger</option>
                </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName"> Raid Zone </label>
              <select class="form-control" id="raidZone" name="raidZone" type="text" required
                [(ngModel)]="raid.raidZone">
                <option value="dragonblight">Dragonblight</option>
                <option value="black">Black Dragonflight</option>
                <option value="tundra">Borean Tundra</option>
              </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName">
                Total Encounters
              </label>
              <input class="form-control" id="raidTotalEncounters" name="raidTotalEncounters" type="number" required
                [(ngModel)]="raid.raidTotalEncounters" />
            </div>
            <h2></h2>
          </div>
          <div class="col">
            <div class="form-group">
              <label class="control-label" for="guildName"> Date </label>
              <input class="form-control" id="raidDate" name="raidDate" type="date" required
                [(ngModel)]="raid.raidDate" />
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName"> Pull </label>
              <input class="form-control" id="raidPullTime" name="raidPullTime" type="time" required
                [(ngModel)]="raid.raidPullTime" />
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName"> Raid Off </label>
              <input class="form-control" id="raidOffTime" name="raidOffTime" type="time" required
                [(ngModel)]="raid.raidOffTime" />
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName"> Difficulty </label>
              <select class="form-control" id="raidDifficulty" name="raidDifficulty" type="text" required
                [(ngModel)]="raid.raidDifficulty">
                <option value="10 players party">10 players party</option>
                <option value="25 players party">25 players party</option>
              </select>
            </div>
            <h2></h2>
          </div>
        </div>
        <div class="form-group">
          <label class="control-label" for="guildName"> Loot System </label>
          <select class="form-control" id="raidLootSystem" name="raidLootSystem" type="text" required
            [(ngModel)]="raid.raidLootSystem">
            <option value="Random">Random</option>
            <option value="Attribution">Attribution</option>
            <option value="DKP">DKP</option>
            <option value="GDKP">GDKP</option>
          </select>
        </div>
        <h2></h2>
        <button (click)="saveRaid()" class="btn btn-success" style="float: right">
          Submit
        </button>
        <h2></h2>
        <h2></h2>
      </mdb-tab>

      <mdb-tab title="Raid Requirements">
        <div *ngIf="!submitted">
          <div class="md-form">
            <div class="form-group">
              <label class="control-label" for="guildName">
                Needed Class
              </label>
              <select class="form-control" id="guildName" name="guildName" type="text" required
                [(ngModel)]="raidRequirements.mainClass">
                <ng-container *ngFor="let class of playableClassesData">
                  <option>{{ class.name }}</option>
                </ng-container>
              </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName">
                Needed Main Specialisation
              </label>
              <select class="form-control" id="guildName" name="guildName" type="text" required
                [(ngModel)]="raidRequirements.mainSpec">
                <ng-container *ngFor="let talent of classTalentsData">
                  <option>{{ talent.name }}</option>
                </ng-container>
              </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName">
                Needed Main Role
              </label>
              <select class="form-control" id="guildName" name="guildName" type="text" required
                [(ngModel)]="raidRequirements.mainRole">
                <option>Tank</option>
                <option>Damage</option>
                <option>Healer</option>
              </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName">
                Needed Secondary Specialisation
              </label>
              <select class="form-control" id="guildName" name="guildName" type="text" required
                [(ngModel)]="raidRequirements.secondarySpec">
                <ng-container *ngFor="let talent of classTalentsData">
                  <option>{{ talent.name }}</option>
                </ng-container>
              </select>
            </div>
            <h2></h2>
            <div class="form-group">
              <label class="control-label" for="guildName">
                Needed Secondary Role
              </label>
              <select class="form-control" id="guildName" name="guildName" type="text" required
                [(ngModel)]="raidRequirements.secondaryRole">
                <option>Tank</option>
                <option>Damage</option>
                <option>Healer</option>
              </select>
            </div>
          </div>
          <h2></h2>
          <button (click)="saveRaidRequirements()" class="btn btn-success" style="float: right">
            Submit
          </button>
          <h2></h2>
          <h2></h2>
        </div>
      </mdb-tab>
    </mdb-tabs>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Cancel
    </button>
  </div>
</div>
