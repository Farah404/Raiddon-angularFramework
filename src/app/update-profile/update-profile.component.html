<section class="section about-section gray-bg" id="about">
    <div class="container">
        <div class="row align-items-center flex-row-reverse">
            <div class="col-lg-6">
                <div class="about-text go-to">
                    <h3 class="dark-color">Player's Name</h3>
                    <div class="row about-list">
                        <div class="col-md-6">
                            <div class="media">
                                <label>User Name</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                            <div class="media">
                                <label>Main Character</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                            <div class="media">
                                <label>Guild</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                            <div class="media">
                                <label>Guild Rank</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="media">
                                <label>E-mail</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                            <div class="media">
                                <label>Logs Link</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                            <div class="media">
                                <label>Battle Tag</label>
                                <p><input [textContent]="" placeholder="username"/></p>
                            </div>
                            <div class="media">
                                <label>Actions</label>
                                <div class="linkToPlayerProfile"><a href="/user-profile"><button class="btn btn-primary">Save</button></a></div>
                                <div class="linkToPlayerProfile"><a href="/user-profile"><button class="btn btn-primary mt-1">Cancel</button></a></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-lg-6">
                <div class="about-avatar">
                    <img src="../../assets/profile-pictures/341690-Jaina-Proudmoore-World-of-Warcraft-WoW-Video-Game.jpg" title="" alt="">
                </div>
            </div>
        </div>
        <div class="counter">
            <div class="row">
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="500" data-speed="500">500</h6>
                        <p class="m-0px font-w-600">Raid Reports</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="150" data-speed="150">150</h6>
                        <p class="m-0px font-w-600">Encounters</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="850" data-speed="850">850</h6>
                        <p class="m-0px font-w-600">iLvl</p>
                    </div>
                </div>
                <div class="col-6 col-lg-3">
                    <div class="count-data text-center">
                        <h6 class="count h2" data-to="190" data-speed="190">190</h6>
                        <p class="m-0px font-w-600">Playable Characters</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    

<app-footer></app-footer>
