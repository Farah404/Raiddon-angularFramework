<div class="modal-header">
    <h5 class="modal-title" id="exampleModalLabel">Applying to guild confirmation</h5>
    <button
      type="button"
      class="btn-close"
      aria-label="Close"
      (click)="modalRef.close()"
    ></button>
  </div>
  <div class="modal-body">
  <!--Textarea with icon prefix-->
The guild leader will be notified of your wish to apply to their guild. Would you like to proceed?
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="modalRef.close()">
      Cancel
    </button>
    <button (click)="applyToGuild()" class="btn btn-success" style="float: right;">Apply</button>
  </div>
