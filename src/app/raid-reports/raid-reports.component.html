<app-navbar-connected></app-navbar-connected>

<div
  class="main bg-image grayscale"
  style="
    background-image: url('../../assets/wow-images/425388-landscape-digital-art-Forange-forest-artwork-World-of-Warcraft.jpg');
    height: 50vh;
  "
>
  <div class="d-flex justify-content-center align-items-center h-100">
    <div class="text-white">
      <h1 class="mb-3 typewriter">Which guilds raided this week?</h1>
      <h5 class="mb-4">
        By using our raid reports page you may review latest reports !
      </h5>
    </div>
  </div>
</div>

<h2></h2>
<table
class="animate-bottom table table-striped table-hover align-middle"
style="width: 80%; margin: 0 auto; text-align: center"
>
  <thead class="bg-light table-dark">
    <tr>
      <th scope="col">Encounter Name</th>
      <th scope="col">Raid Name</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let data of raidReportsData">
    <tr>
      <td>{{data.name}}</td>
      <td>{{data.zoneName}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>

<h2></h2>
<app-footer> </app-footer>
